<div class="projectDiv">

  <div class="inDiv" *ngFor="let project of projects" style="margin-top: 1px">
    <p style="">О проекте:</p><a>{{project.aboutProject}}</a>
    <p>Технология:</p><a>{{project.technology}}</a>

    <div class="messengerDiv">
      <a href="{{project.gitURL}}"><img src="https://image.flaticon.com/icons/svg/25/25231.svg" style="width: 50px; height: 50px"></a>
    </div>
  </div>

  <button mat-flat-button routerLink="/" routerLinkActive="active">Главная</button>
</div>
